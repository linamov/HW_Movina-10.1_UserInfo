<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f0f8ff, #d0e6ff);
    }
    h1 {
      color: #1a237e;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
    #result {
      margin-top: 30px;
      display: none;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background: linear-gradient(145deg, #ffffff, #cce7ff);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      font-size: 18px;
      color: #222;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 8px 12px;
      border-bottom: 1px solid #aaa;
    }
    td:first-child {
      font-weight: bold;
      color: #0d47a1;
      width: 35%;
    }
  </style>
</head>
<body>
  <h1>User Info Table</h1>
  <p>Click the button and enter your info to see your table!</p>
  <button id="runButton">Show My Info</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
